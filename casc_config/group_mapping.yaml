jenkins:
  agentProtocols:
  - "JNLP4-connect"
  - "Ping"
  authorizationStrategy:
    roleBased:
      roles:
        global:
        - assignments:
          - "3"
          name: "Team_1"
          pattern: ".*"
          permissions:
          - "Overall/Read"
        - assignments:
          - "4"
          name: "Team_2"
          pattern: ".*"
          permissions:
          - "Overall/Read"
        - assignments:
          - "admin"
          name: "admin"
          pattern: ".*"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Lockable Resources/View"
          - "Credentials/Delete"
          - "Credentials/ManageDomains"
          - "Lockable Resources/Unlock"
          - "View/Create"
          - "Agent/Configure"
          - "Job/Read"
          - "Credentials/Update"
          - "Agent/Create"
          - "Job/Delete"
          - "Agent/Build"
          - "View/Configure"
          - "Lockable Resources/Reserve"
          - "Agent/Provision"
          - "SCM/Tag"
          - "Job/Create"
          - "Job/Discover"
          - "Credentials/View"
          - "Agent/Connect"
          - "Agent/Delete"
          - "Run/Replay"
          - "Agent/Disconnect"
          - "Run/Delete"
          - "Job/Cancel"
          - "Overall/Read"
          - "Run/Update"
          - "Credentials/Create"
          - "Overall/Administer"
          - "View/Delete"
          - "Job/Configure"
          - "Job/Workspace"
          - "View/Read"
        items:
        - assignments:
          - "3"
          name: "Team_1"
          pattern: "Team_1"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "SCM/Tag"
          - "Credentials/Delete"
          - "Job/Create"
          - "Credentials/ManageDomains"
          - "Lockable Resources/Unlock"
          - "Job/Discover"
          - "Job/Read"
          - "Credentials/View"
          - "Credentials/Update"
          - "Run/Replay"
          - "Run/Delete"
          - "Job/Cancel"
          - "Run/Update"
          - "Job/Delete"
          - "Credentials/Create"
          - "Job/Configure"
          - "Job/Workspace"
          - "Lockable Resources/Reserve"
        - assignments:
          - "4"
          name: "Team_2"
          pattern: "^Team_2/.*|Team_2"
          permissions:
          - "Job/Move"
          - "Job/Build"
          - "Credentials/Delete"
          - "Job/Create"
          - "Credentials/ManageDomains"
          - "Job/Discover"
          - "Job/Read"
          - "Credentials/View"
          - "Credentials/Update"
          - "Run/Replay"
          - "Run/Delete"
          - "Job/Cancel"
          - "Run/Update"
          - "Job/Delete"
          - "Credentials/Create"
          - "Job/Configure"
          - "Job/Workspace"
